<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<th:block layout:fragment="head">
    <title>GreenRide | Forgot Password</title>

    <!-- Page-only styles (keeps base theme, adds card spacing) -->
    <style>
        .gr-forgot-page { padding: 44px 0 56px; }

        .gr-forgot-card {
            background: #ffffff;
            border: 1px solid rgba(11,11,12,0.10);
            border-radius: 18px;
            box-shadow: 0 12px 32px rgba(11,11,12,0.06);
            padding: 24px 22px;
        }

        .gr-forgot-title {
            margin: 0;
            font-weight: 900;
            font-size: 1.9rem;
            color: #0b0b0c;
            letter-spacing: -0.2px;
        }

        .gr-forgot-sub {
            margin: 10px 0 0;
            color: rgba(11,11,12,0.62);
            font-weight: 650;
        }

        .gr-forgot-actions {
            margin-top: 18px;
            display: flex;
            justify-content: center;
        }
    </style>
</th:block>

<main layout:fragment="main" class="gr-forgot-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">

                <div class="gr-forgot-card text-center">
                    <h1 class="gr-forgot-title">This feature is not available yet</h1>
                    <p class="gr-forgot-sub">
                        Password recovery will be added in a future update.
                    </p>

                    <div class="gr-forgot-actions">
                        <a class="gr-btn gr-btn-primary px-4" th:href="@{/}">
                            Back to home
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
</html>
