<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Ride - GreenRide</title>
    <link rel="stylesheet" th:href="@{/css/new_ride.css}">
</head>
<body>
<header>GreenRide</header>
<nav>
    <a th:href="@{/profile}">Profile</a>
    <a th:href="@{/logout}">Logout</a>
</nav>
<div class="container">
    <h2>Create Ride</h2>
    <form th:action="@{/rides/offer}" th:object="${rideForm}" method="post">
        <label>Origin</label>
        <input type="text" th:field="*{origin}" placeholder="Enter origin" required />

        <label>Destination</label>
        <input type="text" th:field="*{destination}" placeholder="Enter destination" required />

        <label>Date</label>
        <input type="date" th:field="*{date}" required />

        <label>Time</label>
        <input type="time" th:field="*{time}" required />

        <label>Available Seats (1-4)</label>
        <input type="number" th:field="*{seatsAvailable}" min="1" max="4" required />

        <button type="submit">Publish Ride</button>
    </form>
    <script>
        // Ορίζουμε την ελάχιστη ημερομηνία ως τη σημερινή
        const dateInput = document.querySelector('input[type="date"]');
        const today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', today);

        // Προαιρετικά: Αν επιλεγεί η σημερινή ημερομηνία, περιόρισε την ώρα
        dateInput.addEventListener('change', function() {
            const timeInput = document.querySelector('input[type="time"]');
            if (this.value === today) {
                const now = new Date();
                const currentTime = now.getHours().toString().padStart(2, '0') + ":" +
                    now.getMinutes().toString().padStart(2, '0');
                timeInput.setAttribute('min', currentTime);
            } else {
                timeInput.removeAttribute('min');
            }
        });
    </script>
</div>
</body>
</html>
