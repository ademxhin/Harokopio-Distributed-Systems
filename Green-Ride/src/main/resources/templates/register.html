<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="register.css">
    <title>GreenRide Booking | Carpooling</title>
</head>
<body>
<div class="p1">
    <h1>Registration Form</h1>
</div>
<div class="form-container">
    <form th:action="@{/register}" method="post" th:object="${createRequest}">
        <label>Role: </label>
        <select id="select" th:field="*{type}" name="type">
            <option value="DRIVER">Driver</option>
            <option value="PASSENGER">Passenger</option>
        </select>
        <br>

        <label>First Name: </label>
        <input type="text" placeholder="Please enter your first name" th:field="*{firstName}" id="fname" required/>
        <br>

        <label>Last Name: </label>
        <input type="text" placeholder="Please enter your last name" th:field="*{lastName}" id="lname" required/>
        <br>

        <label>Email address: </label>
        <input type="email" placeholder="Please enter your email address" th:field="*{email}" id="email" required/>
        <br>

        <label>Password: </label>
        <input type="password" placeholder="*********" th="*{password}" id="password" required maxlength="20"/>
        <br>

        <label>Current Location: </label>
        <input type="text" th:field="*{currentLocation}" id="location" required/>
        <br>

        <label>Destination: </label>
        <input type="text" th:field="*{destination}" id="destination" required/>
        <br>

        <label>Arrival Time: </label>
        <input type="datetime" th:field="*{arrivalTime}" id="arrivalTime" required/>
        <br>

        <label>Preffered seat: </label>
        <input type="number" th:field="*{prefferedSeat}" id="prefferedSeat" min="1" max="50" required/>
        <span class="error"></span>

        <button type="submit" id="submit">Submit</button>
    </form>
</div>

<p>
    <a href="@{/login}">Do you already have an account? Log in</a>
</p>
</body>
</html>
