<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<th:block layout:fragment="head">
    <title>GreenRide | Registration</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</th:block>

<main layout:fragment="main" class="gr-register-page">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-11 col-md-9 col-lg-6">

                <div class="gr-register-card">

                    <!-- Header -->
                    <div class="gr-register-header">
                        <h1 class="gr-register-title">Create your account</h1>
                        <p class="gr-register-subtitle">Join GreenRide in less than a minute.</p>
                    </div>

                    <!-- Business error -->
                    <div class="gr-alert gr-alert-danger"
                         th:if="${errorMessage != null}"
                         th:text="${errorMessage}">
                    </div>

                    <!-- FORM -->
                    <form th:action="@{/register}"
                          method="post"
                          th:object="${createPersonRequest}"
                          class="gr-form">

                        <!-- CSRF -->
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <!-- Validation summary -->
                        <div class="gr-alert gr-alert-danger"
                             th:if="${#fields.hasAnyErrors()}">
                            <ul class="gr-errors">
                                <li th:each="err : ${#fields.allErrors()}"
                                    th:text="${err}">
                                </li>
                            </ul>
                        </div>

                        <div class="gr-grid">

                            <!-- First name -->
                            <div class="gr-field">
                                <label class="gr-label">First Name</label>
                                <input type="text"
                                       class="gr-control"
                                       th:field="*{firstName}"
                                       required>
                                <div class="gr-error" th:errors="*{firstName}"></div>
                            </div>

                            <!-- Last name -->
                            <div class="gr-field">
                                <label class="gr-label">Last Name</label>
                                <input type="text"
                                       class="gr-control"
                                       th:field="*{lastName}"
                                       required>
                                <div class="gr-error" th:errors="*{lastName}"></div>
                            </div>

                            <!-- Mobile -->
                            <div class="gr-field gr-span-2">
                                <label class="gr-label">Mobile Phone Number</label>
                                <input type="text"
                                       class="gr-control"
                                       th:field="*{mobilePhoneNumber}"
                                       placeholder="69xxxxxxxx"
                                       required>
                                <div class="gr-error" th:errors="*{mobilePhoneNumber}"></div>
                            </div>

                            <!-- Email -->
                            <div class="gr-field gr-span-2">
                                <label class="gr-label">Email</label>
                                <input type="email"
                                       class="gr-control"
                                       th:field="*{emailAddress}"
                                       placeholder="you@example.com"
                                       autocomplete="username"
                                       required>
                                <div class="gr-error" th:errors="*{emailAddress}"></div>
                            </div>

                            <!-- Password -->
                            <div class="gr-field">
                                <label class="gr-label">Password</label>
                                <input type="password"
                                       class="gr-control"
                                       th:field="*{rawPassword}"
                                       autocomplete="new-password"
                                       required>
                                <div class="gr-error" th:errors="*{rawPassword}"></div>
                            </div>

                            <!-- Confirm -->
                            <div class="gr-field">
                                <label class="gr-label">Confirm Password</label>
                                <input type="password"
                                       class="gr-control"
                                       th:field="*{confirmRawPassword}"
                                       autocomplete="new-password"
                                       required>
                                <div class="gr-error" th:errors="*{confirmRawPassword}"></div>
                            </div>

                            <!-- Role -->
                            <div class="gr-field gr-span-2">
                                <label class="gr-label" for="role">Select Role</label>

                                <select id="role"
                                        class="gr-control"
                                        th:field="*{personType}"
                                        required>
                                    <option value="" disabled selected>Select a role</option>
                                    <option value="PASSENGER">Passenger</option>
                                    <option value="DRIVER">Driver</option>
                                </select>

                                <div class="gr-error" th:errors="*{personType}"></div>
                            </div>

                        </div>

                        <!-- Submit -->
                        <button type="submit" class="gr-btn gr-btn-primary w-100 mt-3">
                            Create account
                        </button>

                        <!-- Footer -->
                        <p class="gr-register-footer">
                            Already have an account?
                            <a class="gr-auth-link" th:href="@{/login}">Login</a>
                        </p>

                    </form>
                </div>

            </div>
        </div>
    </div>

</main>
</html>
