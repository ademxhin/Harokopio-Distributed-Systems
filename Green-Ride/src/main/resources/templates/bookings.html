<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<th:block layout:fragment="head">
    <title>GreenRide | My Bookings</title>
    <link rel="stylesheet" th:href="@{/css/bookings.css}">
</th:block>

<main layout:fragment="main" class="gr-page">
    <div class="container gr-page-wrap">

        <h1 class="gr-page-title">My Bookings</h1>

        <div class="gr-center">

            <!-- EMPTY STATE -->
            <section class="gr-card gr-card-pad gr-empty" th:if="${#lists.isEmpty(bookings)}">
                <div class="gr-empty-title">No bookings yet</div>
                <div class="gr-empty-text">
                    You haven't booked any rides. Start exploring!
                </div>

                <div class="gr-actions">
                    <a class="gr-btn gr-btn-primary" th:href="@{/rides/search}">Search Rides</a>
                    <a class="gr-btn gr-btn-secondary" th:href="@{/profile}">← Back to Profile</a>
                </div>
            </section>

            <!-- LIST -->
            <section class="gr-stack" th:if="${not #lists.isEmpty(bookings)}">

                <article class="gr-card gr-card-pad" th:each="booking : ${bookings}">
                    <div class="gr-card-head">
                        <h2 class="gr-card-title"
                            th:text="${booking.ride.origin} + ' ➔ ' + ${booking.ride.destination}">
                            From ➔ To
                        </h2>

                        <form th:action="@{/bookings/cancel}" method="post">
                            <input type="hidden" name="bookingId" th:value="${booking.id}" />
                            <button type="submit" class="gr-btn gr-btn-danger gr-btn-sm">
                                Cancel
                            </button>
                        </form>
                    </div>

                    <div class="gr-meta">
                        <div class="gr-meta-label">Departure</div>
                        <div class="gr-meta-value">
                            <span th:text="${#temporals.format(booking.ride.departureTime, 'dd-MM-yyyy')}"></span>
                            <span class="gr-meta-dot">•</span>
                            <strong th:text="${#temporals.format(booking.ride.departureTime, 'HH:mm')}"></strong>
                        </div>
                    </div>
                </article>

                <div class="gr-actions">
                    <a class="gr-btn gr-btn-secondary" th:href="@{/profile}">← Back to Profile</a>
                </div>

            </section>

        </div>
    </div>
</main>

</html>
