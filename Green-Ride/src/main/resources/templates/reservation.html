<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<th:block layout:fragment="head">
    <title>GreenRide | Confirm Booking</title>
    <link rel="stylesheet" th:href="@{/css/reservation.css}">
</th:block>

<main layout:fragment="main" class="gr-res-page">
    <div class="container">
        <div class="gr-page-head">
            <h1 class="gr-page-title">Confirm Your Booking</h1>
        </div>

        <section class="gr-res-card">
            <div class="gr-res-top">
                <h3 class="gr-res-title" th:text="${ride.origin} + ' â†’ ' + ${ride.destination}"></h3>
                <div class="gr-res-seats">
                    <div class="gr-meta-label">Available seats</div>
                    <div class="gr-seats-value" th:text="${ride.availableSeats}"></div>
                </div>
            </div>

            <div class="gr-res-grid">
                <div class="gr-meta-box">
                    <div class="gr-meta-label">Driver</div>
                    <div class="gr-meta-value" th:text="${ride.driver.fullName}"></div>
                </div>

                <div class="gr-meta-box">
                    <div class="gr-meta-label">Date</div>
                    <div class="gr-meta-value" th:text="${#temporals.format(ride.departureTime, 'dd-MM-yyyy')}"></div>
                </div>

                <div class="gr-meta-box">
                    <div class="gr-meta-label">Time</div>
                    <div class="gr-meta-value" th:text="${#temporals.format(ride.departureTime, 'HH:mm')}"></div>
                </div>
            </div>

            <form class="gr-res-actions" th:action="@{/rides/book/{id}(id=${ride.id})}" method="post">
                <button type="submit" class="gr-btn gr-btn-primary gr-btn-wide" th:disabled="${ride.availableSeats <= 0}">
                    Confirm &amp; Book Now
                </button>
                <a th:href="@{/rides/search}" class="gr-btn gr-btn-secondary gr-btn-wide">Back to Search</a>
            </form>
        </section>
    </div>
</main>
</html>
