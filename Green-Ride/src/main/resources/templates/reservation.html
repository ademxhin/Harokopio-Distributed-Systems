<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <title>GreenRide | Confirm Booking</title>
</head>

<body>
<main layout:fragment="main" class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="mb-4 gr-h1">Confirm Your Booking</h1>

            <div class="gr-box p-4 shadow-sm text-start">
                <h3 class="border-bottom pb-2 mb-3" th:text="${ride.origin} + ' âž” ' + ${ride.destination}"></h3>

                <div class="mb-4">
                    <p><strong>Driver:</strong> <span th:text="${ride.driver.fullName}"></span></p>
                    <p><strong>Date:</strong> <span th:text="${#temporals.format(ride.departureTime, 'dd-MM-yyyy')}"></span></p>
                    <p><strong>Time:</strong> <span th:text="${#temporals.format(ride.departureTime, 'HH:mm')}"></span></p>
                    <p><strong>Available Seats:</strong> <span th:text="${ride.availableSeats}"></span></p>
                </div>

                <form th:action="@{/rides/book/{id}(id=${ride.id})}" method="post">
                    <button class="btn btn-success w-100 py-3 fw-bold" type="submit"
                            th:disabled="${ride.availableSeats <= 0}">
                        Confirm & Book Now
                    </button>
                    <p th:if="${ride.availableSeats <= 0}" class="text-danger mt-2 text-center">No seats left!</p>
                </form>

                <a th:href="@{/rides/search}" class="btn btn-link w-100 mt-2">Back to Search</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
