<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<main layout:fragment="main" class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 text-center">
            <h1 class="mb-5 gr-h1">Ride History</h1>

            <div th:if="${#lists.isEmpty(rides)}" class="gr-box p-5 shadow-sm">
                <h3 class="mt-3">No History Found</h3>
                <p class="text-muted">You haven't participated in any rides yet.</p>
                <div class="mt-4">
                    <a th:href="@{/profile}" class="btn btn-outline-dark px-5">← Back to Profile</a>
                </div>
            </div>

            <div class="row justify-content-center" th:if="${not #lists.isEmpty(rides)}">
                <div class="col-12 col-md-10 col-lg-8 mb-4" th:each="ride : ${rides}">
                    <article class="gr-box p-4 shadow-sm text-start" style="background-color: #fcfcfc;">
                        <h3 class="gr-h3 border-bottom pb-2 mb-3"
                            th:text="${ride.startLocation} + ' ➔ ' + ${ride.endLocation}"></h3>
                        <div class="row">
                            <div class="col-7">
                                <p class="mb-1 text-muted small text-uppercase fw-bold">Completed On</p>
                                <span th:text="${#temporals.format(ride.departureTime, 'dd-MM-yyyy')}"></span> |
                                <span class="fw-bold" th:text="${#temporals.format(ride.departureTime, 'HH:mm')}"></span>
                            </div>
                            <div class="col-5 text-end">
                                <span class="badge bg-secondary px-3 py-2">COMPLETED</span>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="col-12 mt-4">
                    <a th:href="@{/profile}" class="btn btn-outline-dark px-5">← Back to Profile</a>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
