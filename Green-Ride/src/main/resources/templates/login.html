<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<th:block layout:fragment="head">
    <title>GreenRide | Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</th:block>

<main layout:fragment="main" class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-7 col-lg-5">

                <div class="login-card">
                    <div class="login-card-header">
                        <h1 class="login-title">Welcome back</h1>
                        <p class="login-subtitle">Sign in to continue to GreenRide.</p>
                    </div>

                    <div class="alert alert-danger py-2" th:if="${param.error}">
                        Invalid email or password.
                    </div>
                    <div class="alert alert-success py-2" th:if="${param.logout}">
                        You have been logged out successfully.
                    </div>

                    <form th:action="@{/login}" method="post" class="login-form">

                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label gr-label">Email</label>
                            <input type="email"
                                   name="username"
                                   class="gr-control"
                                   placeholder="you@example.com"
                                   autocomplete="username"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label gr-label">Password</label>

                            <input type="password"
                                   name="password"
                                   class="gr-control"
                                   placeholder="••••••••"
                                   autocomplete="current-password"
                                   required>

                            <div class="login-forgot-wrap">
                                <a class="gr-auth-link" th:href="@{/forgot-password}">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>

                        <button type="submit" class="gr-btn gr-btn-primary w-100 py-2">
                            Login
                        </button>

                        <p class="login-footer mt-3 mb-0">
                            Don’t have an account?
                            <a class="gr-auth-link" th:href="@{/register}">Sign Up</a>
                        </p>
                    </form>

                </div>

            </div>
        </div>
    </div>
</main>
</html>
