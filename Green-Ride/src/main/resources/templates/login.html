<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<th:block layout:fragment="head">
    <title>GreenRide | Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</th:block>

<main layout:fragment="main" class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-7 col-lg-5">

                <div class="login-card">
                    <div class="login-card-header">
                        <h1 class="login-title">Welcome back</h1>
                        <p class="login-subtitle">Sign in to continue to GreenRide.</p>
                    </div>

                    <div class="alert alert-danger py-2" th:if="${param.error}">
                        Invalid email or password.
                    </div>
                    <div class="alert alert-success py-2" th:if="${param.logout}">
                        You have been logged out successfully.
                    </div>

                    <!-- Normal user login -->
                    <form th:action="@{/login}" method="post" class="login-form">

                        <!-- ✅ ADD THIS -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email"
                                   name="username"
                                   class="form-control"
                                   placeholder="you@example.com"
                                   autocomplete="username"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-flex justify-content-between">
                                <span>Password</span>
                                <a class="small text-decoration-none" th:href="@{/forgot-password}">Forgot?</a>
                            </label>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="••••••••"
                                   autocomplete="current-password"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 py-2">Login</button>

                        <p class="login-footer mt-3 mb-0">
                            Don’t have an account?
                            <a th:href="@{/register}">Sign Up</a>
                        </p>
                    </form>

                    <!-- Divider -->
                    <div class="d-flex align-items-center gap-3 my-3">
                        <div class="flex-grow-1" style="height:1px;background:rgba(0,0,0,.12)"></div>
                        <span class="small text-muted">or</span>
                        <div class="flex-grow-1" style="height:1px;background:rgba(0,0,0,.12)"></div>
                    </div>

                    <!-- Admin login option -->
                    <a class="btn btn-outline-dark w-100 py-2"
                       th:href="@{/admin/login}">
                        Login as administrator
                    </a>
                </div>

                <p class="login-note mt-3">
                    *Academic project UI. Credentials are validated by the backend.
                </p>

            </div>
        </div>
    </div>
</main>

</html>
