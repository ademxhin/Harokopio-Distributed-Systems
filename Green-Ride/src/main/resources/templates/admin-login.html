<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<th:block layout:fragment="head">
    <title>GreenRide | Admin Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</th:block>

<main layout:fragment="main" class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-7 col-lg-5">

                <div class="login-card">
                    <div class="login-card-header">
                        <h1 class="login-title">Administrator Login</h1>
                        <p class="login-subtitle">Sign in with an admin account.</p>
                    </div>

                    <div class="alert alert-danger py-2" th:if="${param.error}">
                        Invalid admin credentials.
                    </div>
                    <div class="alert alert-success py-2" th:if="${param.logout}">
                        You have been logged out successfully.
                    </div>

                    <form th:action="@{/admin/login}" method="post" class="login-form">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email"
                                   name="username"
                                   class="form-control"
                                   placeholder="admin@example.com"
                                   autocomplete="username"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-flex justify-content-between">
                                <span>Password</span>
                                <a class="small text-decoration-none" th:href="@{/forgot-password}">Forgot?</a>
                            </label>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="••••••••"
                                   autocomplete="current-password"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 py-2">Login as Admin</button>

                        <p class="login-footer mt-3 mb-0">
                            Not an administrator?
                            <a th:href="@{/login}">Back to user login</a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>

</html>
