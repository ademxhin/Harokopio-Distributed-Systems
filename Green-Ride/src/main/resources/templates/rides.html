<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<main layout:fragment="main" class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 text-center">
            <h1 class="mb-5 gr-h1">Available Rides</h1>

            <div th:if="${#lists.isEmpty(rides)}" class="gr-box p-5 shadow-sm">
                
                <h3 class="mt-3">No Rides yet</h3>
                <p class="text-muted">Currently there are no active rides. Check back later!</p>
                <a th:href="@{/profile}" class="btn btn-outline-dark mt-3">Back to Profile</a>
            </div>

            <div class="row justify-content-center" th:if="${not #lists.isEmpty(rides)}">
                <div class="col-12 col-md-10 col-lg-8 mb-4" th:each="ride : ${rides}">
                    <article class="gr-box p-4 shadow-sm text-start">
                        <h3 class="gr-h3 border-bottom pb-2 mb-3"
                            th:text="${ride.origin} + ' âž” ' + ${ride.destination}"></h3>

                        <div class="row">
                            <div class="col-6">
                                <p class="mb-1 text-muted small text-uppercase fw-bold">Date & Time</p>
                                <p class="mb-3">
                                    <span th:text="${#temporals.format(ride.departureTime, 'dd-MM-yyyy')}"></span><br>
                                    <span class="fw-bold" th:text="${#temporals.format(ride.departureTime, 'HH:mm')}"></span>
                                </p>
                            </div>
                            <div class="col-6 text-end">
                                <p class="mb-1 text-muted small text-uppercase fw-bold">Available Seats</p>
                                <p class="h4 text-primary" th:text="${ride.availableSeats}">3</p>
                            </div>
                        </div>

                        <a th:href="@{/rides/reservation(id=${ride.id})}"
                           class="btn btn-primary w-100 py-2 fw-bold">Book this Ride</a>
                    </article>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
