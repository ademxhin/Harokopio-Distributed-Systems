<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<th:block layout:fragment="head">
    <title>GreenRide | Available Rides</title>
    <link rel="stylesheet" th:href="@{/css/rides.css}">
</th:block>

<main layout:fragment="main" class="gr-rides-page">
    <div class="container">

        <div class="gr-page-head">
            <h1 class="gr-page-title">Available Rides</h1>
        </div>

        <section th:if="${#lists.isEmpty(rides)}" class="gr-card gr-empty">
            <h3 class="gr-card-title">No rides yet</h3>
            <p class="gr-muted">Currently, there are no active rides. Check back later!</p>

            <a th:href="@{/profile}" class="gr-btn gr-btn-secondary gr-btn-wide">
                Back to Profile
            </a>
        </section>

        <section th:if="${not #lists.isEmpty(rides)}" class="gr-rides-list">
            <article class="gr-ride-card"
                     th:each="ride : ${rides}">
                <div class="gr-ride-top">
                    <h3 class="gr-ride-title" th:text="${ride.origin} + ' â†’ ' + ${ride.destination}"></h3>

                    <div class="gr-ride-seats">
                        <div class="gr-ride-meta-label">Available seats</div>
                        <div class="gr-ride-seats-value" th:text="${ride.availableSeats}">2</div>
                    </div>
                </div>

                <div class="gr-ride-meta">
                    <div class="gr-ride-meta-block">
                        <div class="gr-ride-meta-label">Date</div>
                        <div class="gr-ride-meta-value" th:text="${#temporals.format(ride.departureTime, 'dd-MM-yyyy')}"> </div>
                    </div>

                    <div class="gr-ride-meta-block">
                        <div class="gr-ride-meta-label">Time</div>
                        <div class="gr-ride-meta-value" th:text="${#temporals.format(ride.departureTime, 'HH:mm')}"> </div>
                    </div>
                </div>

                <a th:href="@{/rides/reservation(id=${ride.id})}"
                   class="gr-btn gr-btn-primary gr-btn-wide">
                    Book this ride
                </a>
            </article>
        </section>

    </div>
</main>
</html>
