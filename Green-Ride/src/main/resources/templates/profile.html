<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <th:block layout:fragment="head">
        <title>GreenRide | Profile</title>
        <link rel="stylesheet" th:href="@{/css/profile.css}">
    </th:block>
</head>

<body>

<main layout:fragment="main" class="gr-page"
      th:with="
        isDriver=${#authorization.expression('hasAuthority(''ROLE_DRIVER'')')},
        isPassenger=${#authorization.expression('hasAuthority(''ROLE_PASSENGER'')')}
      ">

    <section class="container gr-profile-wrap">

        <!-- Top card -->
        <div class="gr-box gr-profile-card">
            <div class="gr-profile-head">
                <div>
                    <h1 class="gr-title-sm">Profile</h1>
                    <div class="gr-muted" th:text="${username != null ? username : 'Guest'}">email@example.com</div>
                    <div class="gr-muted mt-4">
                        Role:
                        <span th:if="${isPassenger and !isDriver}">Passenger</span>
                        <span th:if="${isDriver and !isPassenger}">Driver</span>
                        <span th:if="${isPassenger and isDriver}">Passenger &amp; Driver</span>
                        <span th:if="${!isPassenger and !isDriver}">User</span>
                    </div>
                </div>

                <div class="gr-profile-cta">
                    <a class="gr-btn gr-btn-ghost gr-btn-danger" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>

        <!-- Passenger -->
        <section class="gr-box mt-16" th:if="${isPassenger}">
            <div class="gr-section-head">
                <h2 class="gr-h2">Passenger</h2>
                <p class="gr-muted">Use GreenRide as a passenger.</p>
            </div>

            <div class="gr-actions">
                <a class="gr-btn gr-btn-solid" th:href="@{/reservation}">Search rides</a>
                <a class="gr-btn gr-btn-ghost" th:href="@{/bookings}">My bookings</a>
            </div>
        </section>

        <!-- Driver -->
        <section class="gr-box mt-16" th:if="${isDriver}">
            <div class="gr-section-head">
                <h2 class="gr-h2">Driver</h2>
                <p class="gr-muted">Use GreenRide as a driver.</p>
            </div>

            <div class="gr-actions">
                <a class="gr-btn gr-btn-solid" th:href="@{/new_ride}">Offer a ride</a>
                <a class="gr-btn gr-btn-ghost" th:href="@{/rides}">My offered rides</a>
            </div>
        </section>

    </section>

</main>

</body>
</html>
