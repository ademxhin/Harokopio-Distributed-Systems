<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<header>
    <h1>User Profile</h1>
</header>

<nav>
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/new_ride}">Offer Ride</a>
    <a th:href="@{/logout}">Logout</a>
</nav>

<main class="container">

    <section>
        <h2>Personal Information</h2>
        <p><strong>Name:</strong> <span th:text="${user.fullName}">User Name</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">user@uni.gr</span></p>
        <p><strong>Role:</strong> <span th:text="${user.role}">Driver & Passenger</span></p>
    </section>

    <section>
        <h2>Statistics</h2>
        <ul>
            <li>Total rides offered: <span th:text="${user.totalRidesOffered}">0</span></li>
            <li>Total rides taken: <span th:text="${user.totalRidesTaken}">0</span></li>
            <li>Average rating: <span th:text="${user.averageRating}">★★★★☆</span></li>
        </ul>
    </section>

    <section>
        <h2>Ride History</h2>

        <div th:if="${#lists.isEmpty(user.rideHistory)}">
            <p>No ride history available.</p>
        </div>

        <div th:each="ride : ${user.rideHistory}" class="card">
            <p>
                <span th:text="${ride.origin}">Origin</span> →
                <span th:text="${ride.destination}">Destination</span> |
                <span th:text="${ride.time}">HH:MM</span>
            </p>
        </div>

    </section>

</main>

</body>
</html>
