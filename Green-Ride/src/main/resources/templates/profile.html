<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{base}">

<!-- Fragment που μπαίνει στο <head> του base.html -->
<th:block layout:fragment="head">
    <title>GreenRide | Profile</title>
    <!-- (προαιρετικό) -->
    <!-- <link rel="stylesheet" th:href="@{/css/profile.css}"> -->
</th:block>

<!-- Fragment που μπαίνει στο “main” του base.html -->
<main layout:fragment="main" class="container py-4">

    <div class="mb-3">
        <h1 class="mb-1">Profile</h1>
        <p class="text-muted mb-0" th:if="${me != null}">
            <span th:text="${me.emailAddress()}">email@example.com</span>
            <span> • </span>
            <span th:text="${me.type()}">USER</span>
        </p>
    </div>

    <hr class="my-4"/>

    <div class="d-flex gap-2">
        <a class="btn btn-outline-primary" th:href="@{/profile}">Profile</a>
        <a class="btn btn-outline-primary" th:href="@{/tickets}">Tickets</a>
        <a class="btn btn-outline-danger" th:href="@{/logout}">Logout</a>
    </div>

</main>

</html>
