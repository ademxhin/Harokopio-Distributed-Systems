<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <title>GreenRide | Rate Users</title>
</head>

<body>
<main layout:fragment="main" class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <div class="text-center mb-5">
                <h1 class="gr-h1">Ratings</h1>
                <p class="text-muted" th:text="'Evaluate your ' + ${ratingTarget}"></p>
            </div>

            <div class="gr-box p-4 mb-4 shadow-sm">
                <form th:action="@{/rides/ratings}" method="get" class="d-flex gap-2">
                    <input type="text" name="search" class="form-control"
                           placeholder="Search by name..." th:value="${param.search}">
                    <button type="submit" class="btn btn-dark">Search</button>
                </form>
            </div>

            <div th:each="user : ${users}" class="gr-box p-3 mb-3 shadow-sm d-flex justify-content-between align-items-center">
                <div>
                    <strong class="h5 mb-0" th:text="${user.firstName} + ' ' + ${user.lastName}">User Name</strong>
                </div>

                <form th:action="@{/rides/ratings/submit}" method="post" class="d-flex gap-2 align-items-center">
                    <input type="hidden" name="userId" th:value="${user.id}">
                    <select name="score" class="form-select form-select-sm" style="width: 70px;">
                        <option value="5">5 ★</option>
                        <option value="4">4 ★</option>
                        <option value="3">3 ★</option>
                        <option value="2">2 ★</option>
                        <option value="1">1 ★</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-sm">Rate</button>
                </form>
            </div>

            <div th:if="${#lists.isEmpty(users)}" class="text-center p-4">
                <p class="text-muted">No users found to rate.</p>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/profile}" class="btn btn-link">← Back to Profile</a>
            </div>

        </div>
    </div>
</main>
</body>
</html>
