<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GreenRide</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/theme.css}">

    <th:block layout:fragment="head"></th:block>
</head>

<body>

<nav class="gr-nav">
    <div class="container gr-nav-inner">

        <a class="gr-brand" th:href="@{/}">GreenRide</a>

        <div class="gr-nav-links">

            <div sec:authorize="!isAuthenticated()">
                <a class="gr-btn gr-btn-ghost" th:href="@{/login}">Login</a>
                <a class="gr-btn gr-btn-solid" th:href="@{/register}">Sign Up</a>
            </div>

            <div sec:authorize="isAuthenticated()" class="d-inline-flex align-items-center gap-2">

                <a class="gr-btn gr-btn-ghost" th:href="@{/profile}">Profile</a>

                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>

                    <button type="submit" class="gr-btn gr-btn-solid">
                        Logout
                    </button>
                </form>

            </div>

        </div>
    </div>
</nav>

<header layout:fragment="header"></header>

<main layout:fragment="main"></main>

<footer class="gr-footer">
    <div class="container gr-footer-inner">
        <span>*Academic project UI. Credentials are validated by the backend.</span>
    </div>
</footer>

<th:block layout:fragment="scripts"></th:block>

</body>
</html>
