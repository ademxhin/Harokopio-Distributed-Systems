<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title layout:title-pattern="$CONTENT_TITLE - GreenRide">GreenRide</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Shared theme -->
    <link rel="stylesheet" th:href="@{/css/theme.css}">

    <!-- Page-specific head -->
    <th:block layout:fragment="head"></th:block>
</head>

<body>

<!-- ✅ GLOBAL NAVBAR -->
<nav class="gr-nav">
    <div class="container gr-nav-inner">
        <a class="gr-brand" th:href="@{/}">GreenRide</a>

        <div class="gr-nav-links">
            <a class="gr-link" th:href="@{/driver}">Driver</a>
            <a class="gr-link" th:href="@{/user}">User</a>

            <a class="gr-btn gr-btn-ghost" th:href="@{/login}">Login</a>
            <a class="gr-btn gr-btn-solid" th:href="@{/register}">Sign Up</a>
        </div>
    </div>
</nav>

<!-- Optional extra header slot (κάτω από navbar) -->
<header layout:fragment="header"></header>

<!-- Main content -->
<main layout:fragment="main"></main>

<th:block layout:fragment="scripts"></th:block>
</body>
</html>
