<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GreenRide</title>

    <!-- Bootstrap (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Shared theme -->
    <link rel="stylesheet" th:href="@{/css/theme.css}">

    <!-- Page-specific head -->
    <th:block layout:fragment="head"></th:block>
</head>

<body>

<!-- ✅ GLOBAL NAVBAR -->
<nav class="gr-nav">
    <div class="container gr-nav-inner">

        <!-- Brand -->
        <a class="gr-brand" th:href="@{/}">GreenRide</a>

        <!-- Links -->
        <div class="gr-nav-links">

            <!-- ============================= -->
            <!-- NOT AUTHENTICATED -->
            <!-- ============================= -->
            <div sec:authorize="!isAuthenticated()">
                <a class="gr-btn gr-btn-ghost" th:href="@{/login}">Login</a>
                <a class="gr-btn gr-btn-solid" th:href="@{/register}">Sign Up</a>
            </div>

            <!-- ============================= -->
            <!-- AUTHENTICATED -->
            <!-- ============================= -->
            <div sec:authorize="isAuthenticated()" class="d-inline-flex align-items-center gap-2">

                <a class="gr-link" th:href="@{/profile}">Profile</a>

                <!-- ✅ REAL LOGOUT (POST) -->
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>

                    <button type="submit" class="gr-btn gr-btn-ghost">
                        Logout
                    </button>
                </form>
            </div>

        </div>
    </div>
</nav>

<!-- Optional page header -->
<header layout:fragment="header"></header>

<!-- Main content -->
<main layout:fragment="main"></main>

<!-- Page-specific scripts -->
<th:block layout:fragment="scripts"></th:block>

</body>
</html>
